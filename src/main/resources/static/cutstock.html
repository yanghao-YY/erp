<script>
    //清空显示数据
    $("#reset").on('click', function () {
        $("#cut_plus").val("");
        $("#shownum").html("");
        $("#showcode").html("");


    });
    //获取输入数组
    function getcode_input(){
        var plu_arr = $('#cut_plus').val().split(/[\n]/);
        console.info(plu_arr);
        var obj={};
        for(var i=0;i<plu_arr.length;i++){
            //将循环数组中的每个数赋值给item 作为对象中的键
            if (plu_arr[i].length == 13){
                var item=plu_arr[i];
                console.info(item);
                if(obj[item]){//这句的意思是对象中以item作为键存在吗，如果存在的话，就让这键的值再加1
                    obj[item]=obj[item]+1
                }else{
                    //如果不存在等于1，多次循环就可得到结果
                    obj[item]=1
                }
                //       $('#showcode').append("条码"+item+"*"+obj[item])
            }
            // $('#showcode').append("条码"+item+"*"+obj[item])
        };
        //alert(obj);
        // console.info(obj);
        var count = 0;
        for (var i in obj){

            $('#showcode').append(i+" X "+obj[i]+"<br>");
            count = count+obj[i];

        }
        $('#shownum').text("本次扫码出库共计："+count+" 双");


    };

    $("#cut_plus").bind("input oninput",function(event){
        var add_plus = this.value;
        //add_plus = $.trim(add_plus);
        this.value = add_plus;
        $('#showcode').html("");
        $('#shownum').html("");
        getcode_input();



        // $("#test").html(viewName.toUpperCase());



    });

    $("#addStock").on('click',function () {
        // getcode_input();
        var plus = $("#add_plus").val();
        // console.info(plus);
        var params = {"plus": plus};
        $.ajax({
            url: "/addStock",
            type: "post",
            data: params,
            dataType: "json",
            success: function (data) {
                if (data.code == "0000") {
                    swal(
                        'SUCCESS!',
                        '扫码入库成功',
                        'success'
                    )
                } else {
                    swal(
                        'error!',
                        '扫码入库失败',
                        'error'
                    )

                }

            }
        });
    });
    //显示遮罩
    function showload() {
        console.info("调用了");
        $('#loadingModal').modal({backdrop: 'static', keyboard: false});

    };
    //关闭遮罩
    function hideload() {
        $('#loadingModal').modal('hide');

    };
    $("#cutStock").on('click',function () {
        showload();
        var plus = $("#cut_plus").val();
        var params = {"plus": plus};
        $.ajax({
            url: "/cutStock",
            type: "post",
            data: params,
            dataType: "json",
            success: function (data) {
                if (data.code == "0000") {
                    hideload();
                    swal({
                        title:"SUCCESS!",
                        text: "扫码出库成功",
                        icon: "success",
                        buttons: {
                            cancel: {
                                text: "查库存",
                                value: null,
                                visible: true,
                                className: "",
                                closeModal: true,
                            },
                            confirm: {
                                text: "关闭",
                                value: true,
                                visible: true,
                                className: "",
                                closeModal: true
                            }
                        },

                    });
                    $('button:contains("查库存")').click(function () {
                        location.href = '/index.html'
                    })
                } else {
                    hideload();
                    swal(
                        'error!',
                        '扫码出库失败',
                        'error'
                    )

                }

            },error:function () {
                hideload();
                swal(
                    'error!',
                    '系统异常，请联系管理员',
                    'error'
                )
            }
        });
    });
    $(document).ready(function(){
        $('#cut_plus').focus();
    });

</script>
