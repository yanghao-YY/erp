<script type="application/javascript">

    $("#reset").on('click', function () {
        $("#model").val("");
        $("#plu").val("");
        $("#color").val("");
        $("#tech").val("");
        $("#size").val("");
        $("#remark").val("");


    });


    $("#query").on("click",function () {
        initTable();
        search();
    });

    function initTable() {
        $("#table").bootstrapTable({
            sidePagination:"server", //分页方式：client客户端分页，server服务端分页（*）
            method:"post",  //请求方式
            idField:'id',
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",//编码方式
            pagination:true,//启动分页
            pageNumber:1,//当前第几页
            pageSize:10,//每页显示的记录数
            pageList:[10,30,50],//记录数可选
            striped:true,
            showExport:true,
            initExport:true,
            exportDataType:'all',
            exportTypes:['excel'],
           // Icons:'glyphicon-export icon-share',
            exportButton:$('#btn_export'),
            exportOptions: {
                fileName:'库存表',
                ignoreColumn:["id","plu"],
            },
            queryParamsType:'',
            formatLoadingMessage:function () {
                return "请稍等,正在加载...";
            },
            formatNoMatches: function () {
                return "无符合条件的记录";
            },

            url: "/query",
            queryParams: queryParams,//参数

            columns: [
                {
                    field: 'id',
                    title: '序号',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'plu',
                    title: '编码',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'model',
                    title: '货号',
                    align: 'center',
                    valign: 'middle',
                },

                {
                    field: 'color',
                    title: '颜色',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'size',
                    title: '大小',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'stock',
                    title: '库存',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'remark',
                    title: '备注',
                    align: 'center',
                    valign: 'middle',
                },

            ]

        });
    }
    //查询条件
    function queryParams(params) {
        // debugger;
        params.model = $("#model").val();
        params.plu = $("#plu").val();
        params.color = $("#color").val();
        params.size = $("#size").val();
        params.remark = $("#remark").val();
        return params;
    };
    //查询动作
    function search() {
        $("#table").bootstrapTable('selectPage', 1);
    };
    $(document).ready(function(){
        initTable();
        search();
    });
</script>
