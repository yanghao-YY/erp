<script type="application/javascript">

    function generate_plus() {
        $("#plus").html(" ");
        var model = $("#model").val();
        var plu_model = $("#plu_model").val();
        var color = $("#color").val();
        var plu_color = $("#plu_color").val();
        var size_start = $("#size_start").val();
        var size_end = $("#size_end").val();


        for (var i = size_start;i<=size_end;i++){
            var plu = "6"+plu_model+plu_color+i*10;

                // console.info(plu)

            var info = model+color+i;
            do_canvas(info,plu,i);
        }


    }




   function do_canvas(info,plu,ext)
    {
        var title = document.getElementById("title");
        title.getContext("2d").clearRect(0,0,300,20);
        title.getContext("2d").font = "18px Arial";
        title.getContext("2d").fillText(info, 20, 15);
        // title.getContext("2d").fillText("genxinle ", 20, 15);
        // title.getContext("2d").clearRect(0,0,300,20);
        document.getElementById("ean").getContext("2d").clearRect(0,0,300,80);
                $("#ean").EAN13(plu, {
            number: true,
            prefix: true
        });

        $("#plus").append('<canvas id="'+ ext +'" width="300" height="100"></canvas>')
        var plu_code = document.getElementById(ext).getContext("2d");
        plu_code.clearRect(0,0,300,100);
        plu_code.drawImage(document.getElementById("title"), 0, 0);
        plu_code.drawImage(document.getElementById("ean"), 0, 20);
        //将图片转成base64，打包时可以直接利用url
        var url = document.getElementById(ext).toDataURL();
       // console.info(url);

    }


    $("#reset").on('click', function () {
        $("#model").val("");
        $("#plu").val("");
        $("#color").val("");
        $("#tech").val("");
        $("#size").val("");
        $("#remark").val("");


    });



</script>
