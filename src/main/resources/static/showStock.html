<script type="text/javascript">
    function showload() {
        $('#loadingModal').modal({backdrop: 'static', keyboard: false});;

    };
    function hideload() {
        $('#loadingModal').modal('hide');

    };
    var row_id;

    $("#reset").on('click', function () {
        $("#model").val("");
        $("#plu").val("");
        $("#color").val("");
        $("#tech").val("");
        $("#size").val("");
        $("#remark").val("");


    });


    $("#query").on("click",function () {
        initTable();
        search();
    });

    function initTable() {
        $("#table").bootstrapTable({
            sidePagination:"server", //分页方式：client客户端分页，server服务端分页（*）
            method:"post",  //请求方式
            idField:'id',
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",//编码方式
            pagination:true,//启动分页
            pageNumber:1,//当前第几页
            pageSize:10,//每页显示的记录数
            pageList:[10,30,50],//记录数可选
            striped:true,
            queryParamsType:'',
            formatLoadingMessage:function () {
                return "请稍等,正在加载...";
            },
            formatNoMatches: function () {
                return "无符合条件的记录";
            },

            url: "/query",
            queryParams: queryParams,//参数

            columns: [
                {
                    field: 'id',
                    title: '序号',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'plu',
                    title: '编码',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'model',
                    title: '货号',
                    align: 'center',
                    valign: 'middle',
                },

                {
                    field: 'color',
                    title: '颜色',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'size',
                    title: '大小',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'stock',
                    title: '库存',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'remark',
                    title: '备注',
                    align: 'center',
                    valign: 'middle',
                },
                {
                    field: 'oprate',
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: actionFormatter,
                },
            ]

        });
    }
    //查询条件
    function queryParams(params) {
        // debugger;
        params.model = $("#model").val();
        params.plu = $("#plu").val();
        params.color = $("#color").val();
        params.size = $("#size").val();
        params.remark = $("#remark").val();
        return params;
    };
    //查询动作
    function search() {
        $("#table").bootstrapTable('selectPage', 1);
    };
    $("#add_shoes").on('click',function () {
        showload();
        var model = $("#add_model").val();
        var plu = $("#add_plu").val();
        var color = $("#add_color").val();
        var size = $("#add_size").val();
        var stock = $("#add_stock").val();
        var remark = $("#add_remark").val();
        var params = {"model": model, "plu": plu, "color": color,"size":size,"stock":stock,"remark":remark};
        $.ajax({
            url: "/add",
            type: "post",
            data: params,
            dataType: "json",
            success: function (data) {
                hideload();
                if (data.code == "0000") {
                    swal(
                        'SUCCESS!',
                        '新增成功',
                        'success'
                    )
                }else {
                    hideload();
                    swal(
                        'error!',
                        '新增失败',
                        'error'
                    )

                }

            },error:function () {
                hideload();
                swal(
                    'error!',
                    '系统异常，请联系管理员',
                    'error'
                )
            }
        });
        search();
    });
    //更新
    $("#update_shoes").on('click',function () {
        showload();
        var id = row_id;
        var model = $("#update_model").val();
        var plu = $("#update_plu").val();
        var color = $("#update_color").val();
        var size = $("#update_size").val();
        var stock = $("#update_stock").val();
        var remark = $("#update_remark").val();
        var params = {"id":id,"model": model, "plu": plu, "color": color,"size":size,"stock":stock,"remark":remark};

        $.ajax({
            url: "/update",
            type: "post",
            data: params,
            dataType: "json",
            success: function (data) {
                hideload();
                if (data.code == "0000") {
                    swal(
                        'SUCCESS!',
                        '更新库存成功',
                        'success'
                    )
                }else {
                    hideload();
                    swal(
                        'error!',
                        '更新库存失败',
                        'error'
                    )

                }

            },error:function () {
                hideload();
                swal(
                    'error!',
                    '系统异常，请联系管理员',
                    'error'
                )
            }
        });
        search();
    });
    //删除
    $("#delete_shoes").on('click',function () {
        showload();
        var id = row_id;
        var params = {"id":id};
        $.ajax({
            url: "/delete",
            type: "post",
            data: params,
            dataType: "json",
            success: function (data) {
                hideload();
                if (data.code == "0000") {
                    swal(
                        'SUCCESS!',
                        '删除鞋子信息成功',
                        'success'
                    )
                }else {
                    hideload();
                    swal(
                        'error!',
                        '删除鞋子信息失败',
                        'error'
                    )

                }

            }, error:function () {
                hideload();
                swal(
                    'error!',
                    '系统异常，请联系管理员',
                    'error'
                )
            }
        });
        search();
    });
    //设置操作栏
    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        result += "<a href='#' class='btn btn-xs red'  title='编辑库存'   data-toggle=\"modal\" data-target=\"#updateModal\">编辑库存</a>";
        result += "<a href='#' class='btn btn-xs red'  title='删除鞋子' id='delete' data-toggle=\"modal\" data-target=\"#deleteModal\">删除鞋子</a>";

        return result;
    };
    //编辑时获取行数据
    $('#table').on('click-row.bs.table', function (field, row, $element) {
        $("#update_model").val(row.model);
        $("#update_plu").val(row.plu);
        $("#update_color").val(row.color);
        $("#update_size").val(row.size);
        $("#update_stock").val(row.stock);
        $("#update_remark").val(row.remark);
